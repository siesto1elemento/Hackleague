{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'scraping/css/home.css' %}">
    
</head>
<body>
    <div class="header">
        <h3>Hackleague</h3>
        <a class="posting_link" href="#">Post a hackathon</a>
    </div>

    <div class="middle">
        <h1 class="middle_h1">FIND ALL THE HACKATHONS <br><span class="middle_h1_span">GOING ON</span> </h1>
    </div>

        <form class="subscribe" action="">
            <input type="text" placeholder="Get all hackthons in your inbox">
            <button>Subscribe</button>
        </form>
    
    
    {% for hackathon in hackathons %}
        
        <div class="hackathons">
            <div>
            <p class="website" >{{ website }}</p>
            <p class="heading">{{ hackathon.heading }}</p>
            </div>
            <div>
            <p class="theme">{{ hackathon.theme_result }}</p>
            </div>
        </div>
    
                <!-- <h2>{{ hackathon.heading }}</h2> -->
               <!-- #<p class="text-muted theme-result">{{ hackathon.theme_result }}</p> -->
    {% endfor %}

    
</body>

</html>
